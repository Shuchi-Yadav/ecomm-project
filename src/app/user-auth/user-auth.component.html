<div class="user-auth">
    <h1>User Sign-Up</h1>
    <form #userSignUp="ngForm" (ngSubmit)="usrSignUp(userSignUp.value)">
        <input type="text" placeholder="Enter User Name" name="name" ngModel class="form-control">
        <input type="text" placeholder="Enter User Email" name="email" ngModel class="form-control">
        <input type="password" placeholder="Enter Password" name="password" ngModel class="form-control">
        <button class="btn btn-primary">Sign Up</button>
    </form>
</div>
