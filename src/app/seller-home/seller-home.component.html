<div class="add-product mt-5">
    <h2>All Products List</h2>
    <p class="text-success">{{productMessage}}</p>
    <table class="table table-bordered table-hover">
        <thead  class="thead-light">
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>
                <th>Category</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td><img src="{{item.image}}"></td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.color}}</td>
                <td>{{item.category}}</td>
                <td>{{item.description}}</td>
                <td>
                    <fa-icon [icon]="deleteIcon" (click)="deleteProduct(item.id)"></fa-icon>
                    <a routerLink="/seller-update-product/{{item.id}}"><fa-icon [icon]="editIcon" (click)="updateProduct()"></fa-icon></a>
                </td>
                <!--<td><button class="btn btn-primary" (click)="deleteProduct(item.id)"></button></td>-->
            </tr>
        </tbody>
    </table>
</div>
