<div class="add-product">
    <h2>Add New Product</h2>
    <p class="text-success">{{addProductMessage}}</p>
    <form #addProduct="ngForm" (ngSubmit)="addProducts(addProduct.value)">
        <input type="text" class="form-control mb-2" placeholder="Enter Product Name" name="name" ngModel>
        <input type="text" class="form-control mb-2" placeholder="Enter Product Price" name="price" ngModel>
        <input type="text" class="form-control mb-2" placeholder="Enter Product Color" name="color" ngModel>
        <input type="text" class="form-control mb-2" placeholder="Enter Product Category" name="category" ngModel>
        <textarea type="text" class="form-control mb-2" placeholder="Enter Product Description" name="description" ngModel>
        </textarea>
        <input type="text" class="form-control mb-2" placeholder="Enter Product Image URL" name="image" ngModel>
        <button class="btn btn-primary">Add Product</button>
    </form>
</div>
