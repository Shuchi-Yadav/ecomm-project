<div class="header-wrapper bg-primary">
    <div class="header-link">
        <a href="#" class="text-light">Ecommerce</a>
    </div>
     <div class="serach-section" *ngIf="menuType==='default'">
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-light" type="submit">Search</button>
        </form>
    </div>
    <div class="menu-section" [ngSwitch]="menuType">
        <nav class="navbar navbar-expand-lg navbar-light" *ngSwitchCase="'default'">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" routerLink="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" routerLink="seller">Seller</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Cart(0)</a>
                  </li>
                </ul>
            </div>   
        </nav> 
        <nav class="navbar navbar-expand-lg navbar-light" *ngSwitchCase="'seller'">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" routerLink="seller-add-product">Add Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/seller-home">Product List</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link" (click)="logout()">Logout</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">{{sellerName | titlecase}}</a>
              </li>
            </ul>
        </div>   
    </nav> 
    </div>
</div>
